name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:

env:
  LIGHTNINGCSS_VERSION: "1.30.2"

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install LightningCSS
        run: |
          curl -fsSL "https://registry.npmjs.org/lightningcss-cli-linux-x64-gnu/-/lightningcss-cli-linux-x64-gnu-${LIGHTNINGCSS_VERSION}.tgz" \
            | tar -xz -C /usr/local/bin --strip-components=1 package/lightningcss
          chmod +x /usr/local/bin/lightningcss
          lightningcss --version

      - name: Build with Gradle
        run: ./gradlew build shadowJar

      - name: Upload shadow jar
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: shadow-jar
          path: build/libs/kotlin-htmx-all.jar
          retention-days: 1

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4

      - name: Download shadow jar
        uses: actions/download-artifact@v4
        with:
          name: shadow-jar
          path: build/libs

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
